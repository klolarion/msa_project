apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1  # 로드 밸런싱을 위한 복제본
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          ports:
            - containerPort: 5173  # React의 기본 포트
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer  # 외부에서 접근할 수 있도록 설정
  selector:
    app: frontend
  ports:
    - port: 5173  # 외부에서 접근할 포트 (사용자가 접근하는 포트)
      targetPort: 5173  # 컨테이너 내부 포트
