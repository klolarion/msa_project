apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "1234"
          ports:
            - containerPort: 3306  # MySQL의 기본 내부 포트
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: NodePort  # 외부 접근을 허용하기 위해 NodePort 설정
  selector:
    app: mysql
  ports:
    - port: 3306            # 서비스의 포트
      targetPort: 3306      # 컨테이너 내부 포트
      nodePort: 3700        # 클러스터 외부에서 접근할 포트
